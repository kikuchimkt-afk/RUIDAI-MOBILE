<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUIDAI - 類題作成プロトタイプ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
    <div id="app" class="app-layout">
        <!-- Sidebar / Left Panel (Input & Preview) -->
        <aside class="left-panel glass-panel">
            <header class="panel-header">
                <div class="logo">RUIDAI <span class="badge">Mobile</span></div>
                <button id="settingsBtn" class="icon-btn" title="設定" onclick="showModal()">⚙️</button>
            </header>

            <div class="upload-area">
                <!-- Camera Stream Container (hidden by default) -->
                <div id="cameraContainer" class="camera-container hidden">
                    <video id="cameraVideo" playsinline autoplay></video>
                    <canvas id="cameraCanvas" style="display: none;"></canvas>
                    <div class="camera-controls">
                        <button id="captureBtn" class="capture-btn" onclick="captureImage()">📷 撮影</button>
                        <button id="closeCameraBtn" class="cancel-camera-btn" onclick="stopCamera()">✕ 閉じる</button>
                    </div>
                </div>

                <!-- Upload Trigger (visible by default) -->
                <div id="dropZone" class="drop-zone-compact" onclick="startCamera()">
                    <div class="drop-icon">📸</div>
                    <p>タップでカメラを起動</p>
                    <button id="startCameraBtn" class="start-camera-btn"
                        onclick="event.stopPropagation(); startCamera()">カメラを起動</button>
                </div>
            </div>

            <div id="previewArea" class="preview-grid-compact hidden">
                <!-- Image thumbnails injected here -->
            </div>

            <div class="model-selector-wrapper">
                <select id="modelSelect" class="minimal-select">
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                    <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
                    <option value="gemini-3-flash-preview">Gemini 3 Flash Preview</option>
                </select>
            </div>
        </aside>

        <!-- Main Content / Right Panel (Configuration & Results) -->
        <main class="right-panel">

            <!-- Configuration Card -->
            <section class="config-card glass-panel">
                <h3 class="section-title">設定</h3>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="printDate">日付</label>
                        <input type="date" id="printDate" class="modern-input" />
                    </div>

                    <div class="form-group auto-complete-wrapper">
                        <label for="studentName">生徒名</label>
                        <input type="text" id="studentName" placeholder="生徒名" autocomplete="off" class="modern-input" />
                        <ul id="studentNameList" class="dropdown-list hidden"></ul>
                    </div>

                    <div class="form-group auto-complete-wrapper">
                        <label for="instructorName">講師名</label>
                        <input type="text" id="instructorName" placeholder="講師名" autocomplete="off"
                            class="modern-input" />
                        <ul id="instructorNameList" class="dropdown-list hidden"></ul>
                    </div>

                    <div class="form-group">
                        <label for="questionCount">問題数</label>
                        <div class="number-stepper">
                            <input type="number" id="questionCount" value="3" min="1" max="10"
                                class="modern-input center-text" />
                        </div>
                    </div>
                </div>

                <div class="instruction-group">
                    <label>AI指示</label>
                    <div class="preset-chips" id="defaultPresets">
                        <button type="button" class="chip-btn" data-preset="難易度を少し上げて">難しめ</button>
                        <button type="button" class="chip-btn" data-preset="途中式を詳しく書いて">計算重視</button>
                        <button type="button" class="chip-btn" data-preset="解説を詳しくして">解説重視</button>
                    </div>
                    <div class="preset-chips" id="userPresets"></div>

                    <div class="add-preset-row">
                        <input type="text" id="newPresetInput" placeholder="タグ追加..." class="minimal-input" />
                        <button type="button" id="addPresetBtn" class="icon-btn-small">＋</button>
                    </div>

                    <textarea id="customInstructions" placeholder="その他の指示..." rows="2"
                        class="modern-textarea"></textarea>
                </div>
            </section>

            <!-- Back to Edit FAB (Hidden by default) -->
            <div id="fabBack" class="action-bar-floating left hidden">
                <button class="fab-generate secondary"
                    onclick="document.getElementById('resultSection').classList.add('hidden'); document.querySelector('.left-panel').classList.remove('collapsed'); document.querySelector('.app-layout').classList.remove('full-width'); document.getElementById('fabBack').classList.add('hidden'); app.generateBtn.parentElement.classList.remove('hidden');">
                    <span>📸 画像を追加・編集する</span>
                </button>
            </div>

            <!-- Action Bar -->
            <div class="action-bar-floating">
                <div id="progressContainer" class="progress-indicator hidden">
                    <div class="spinner-small"></div>
                    <span>作成中...</span>
                </div>
                <button id="generateBtn" class="fab-generate" disabled>
                    <span class="btn-text">類題を作成</span>
                </button>
            </div>

            <!-- Result Section Overlay -->
            <div id="resultSection" class="result-panel hidden">
                <header class="result-header">
                    <button class="icon-btn"
                        onclick="document.getElementById('resultSection').classList.add('hidden'); document.querySelector('.left-panel').classList.remove('collapsed'); document.querySelector('.app-layout').classList.remove('full-width'); document.getElementById('fabBack').classList.add('hidden'); app.generateBtn.parentElement.classList.remove('hidden');">✕
                        閉じる</button>
                    <div class="start-end-gap"></div>
                    <div class="print-actions">
                        <button id="printProblemBtn" class="print-chip">🖨️ 問題</button>
                        <button id="printSolutionBtn" class="print-chip">🖨️ 解答</button>
                        <button id="printFullBtn" class="print-chip">🖨️ 全て</button>
                        <button id="printInstructorBtn" class="print-chip">🖨️ 講師用</button>
                    </div>
                </header>
                <div id="resultContent" class="preview-scroller markdown-body">
                    <!-- Generated content goes here -->
                </div>
            </div>

            <!-- API Key Modal -->
            <div id="apiKeyModal" class="modal-overlay">
                <div class="modal glass-panel">
                    <h3>API設定</h3>
                    <p>Google AI StudioのAPIキーを入力してください</p>
                    <div class="input-group">
                        <input type="password" id="apiKeyInput" class="modern-input" placeholder="API Key" />
                        <button id="toggleApiKey" class="icon-btn">👁️</button>
                    </div>
                    <div class="links">
                        <a href="https://aistudio.google.com/app/apikey" target="_blank">APIキーを取得する ↗</a>
                    </div>
                    <button id="saveApiKeyBtn" class="primary-btn">保存</button>
                </div>
            </div>

            <!-- Image Modal for Preview & Crop -->
            <div id="imageModal" class="modal-overlay">
                <div class="image-modal-content">
                    <div class="crop-container">
                        <img id="modalImage" src="" alt="Full Preview" />
                    </div>

                    <div class="modal-actions">
                        <div class="btn-group">
                            <button id="cancelCropBtn" class="cancel-btn hidden"
                                onclick="cancelCropping()">キャンセル</button>
                        </div>
                        <div class="btn-group">
                            <button id="cropBtn" class="crop-btn" onclick="startCropper()">トリミング</button>
                            <button id="saveCropBtn" class="crop-btn hidden" onclick="saveCroppedImage()">保存</button>
                            <button class="close-modal-text"
                                onclick="document.getElementById('imageModal').classList.remove('active')">閉じる</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
